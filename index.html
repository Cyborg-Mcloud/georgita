  <body style='padding:0; border:0; margin:0; '>

<center><img src='logo.png' width=200px></center>
<br><br><br>
<center>Trying to connect to Georgita...</center>
<Br><br>
<center>if could not connect, <a href='Javascript: StartWebView();' style='color:blue;'>click here</a></center>

<script>
var myid="";

function unid_success(uuid)
	{
	myid=uuid;
    console.log(uuid);
	};


function unid_fail(uuid)
	{
    console.log("fail: "+uuid);
	};


function onDeviceReady() 
	{
		
	myid=device.uuid;
	StatusBar.backgroundColorByHexString('#16810e');
    document.removeEventListener('deviceready', onDeviceReady, false);

	console.log("device ready");

	setTimeout("StartWebView();",1000); 
    }


document.addEventListener("deviceready", onDeviceReady, false);


function StartWebView()
	{
	var url='https://georgita.ge/?myid='+myid;
	console.log(url);
	//ref = cordova.InAppBrowser.open(url, '_system', 'location=no, clearcache=yes');
	window.location=url;
	}



</script>
